<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Update Student</title>
<style>
h3 {
	color: white;
	background-color: #335FFF;
	text-align: center;
}

h2 {
	color: blue;
	text-align: left;
	text-decoration-style: solid;
}
</style>
</head>

<body>

	<div class="container">
		<br> <br>
		<h3>College Fest</h3>
		<br>
		<form action="#" th:action="@{/CollegeFest/update}" th:object="${student}"
			method="POST">


			<p class="h4 mb-4">Edit Student Details</p>

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"
				placeholder="Enter your firstname"> <input type="text"
				th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Enter your lastName"><input type="text"
				th:field="*{course}" class="form-control mb-4 col-4"
				placeholder="Enter your course name"><input type="text"
				th:field="*{country}" class="form-control mb-4 col-4"
				placeholder="Enter your country name">
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>

		<hr>
		<a th:href="@{/CollegeFest/studentlist}">Back to Students List</a>
	</div>

</body>

</html>
