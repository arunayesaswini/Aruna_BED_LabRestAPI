<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>College Fest</title>

<style>
h3 {
	color: white;
	background-color: #335FFF;
	text-align: center;
}

h2 {
	color: blue;
	text-align: left;
	text-decoration-style: solid;
}
</style>
</head>

<body>

	<div class="container">
		<br> <br>
		<h3>College Fest for Debate</h3>
		<!-- Add a button -->
		<a th:href="@{/CollegeFest/new}" class="btn btn-primary btn-sm mb-3">
			New Student </a>
		<form th:action="@{/CollegeFest/search}" method="GET">
			<input type="text" name="courseName" th:value="${courseName}"
				placeholder="Find By Course Name" size="50">
			<button type="submit" class="btn btn-info">Search</button>

		</form>
		<br>
		<h2>List of Students</h2>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr align="center">
					<th>#</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Course</th>
					<th>Country</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempStudent : ${students}">

					<td th:text="${tempStudent.id}" />
					<td th:text="${tempStudent.firstName}" />
					<td th:text="${tempStudent.lastName}" />
					<td th:text="${tempStudent.course}" />
					<td th:text="${tempStudent.country}" />

					<td width="200px">
						<div class="row">

							<div class="col-small">
								<!-- Add "Edit" button/link -->
								<form action="#" th:action="@{/CollegeFest/edit}" method="POST">

									<input type="hidden" name="studentId"
										th:value="${tempStudent.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Edit</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/CollegeFest/delete}" method="POST">

									<input type="hidden" name="studentId"
										th:value="${tempStudent.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">
										Delete</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "View" button/link -->
								<form action="#" th:action="@{/CollegeFest/view}" method="POST">

									<input type="hidden" name="studentId"
										th:value="${tempStudent.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">View</button>

								</form>
							</div>
						</div>
					</td>


				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
